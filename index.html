<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 id="main-heading">TicTacToe</h1>

<table>
    <tr>
        <td class="cell" id="c1"></td>
        <td class="cell" id="c2"></td>
        <td class="cell" id="c3"></td>
    </tr>
    <tr>
        <td class="cell" id="c4"></td>
        <td class="cell" id="c5"></td>
        <td class="cell" id="c6"></td>
    </tr>
    <tr>
        <td class="cell" id="c7"></td>
        <td class="cell" id="c8"></td>
        <td class="cell" id="c9"></td>
    </tr>
    </tr>
</table>

<h1 id="question">What color do you want to be?</h1>

<div class="options">
    <div class="option" id="option1"></div>
    <div class="option" id="option2"></div>
</div>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="script.js"></script>

</body>
</html>
